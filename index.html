<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password generator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app" v-on:mousemove="onMouseMove" v-on:click="onClick">
		<div class="background">
			<div class="ruler">
				<div class="ruler__title">Length of the password:</div>
				<div class="ruler__content">
					<div class="ruler__item" v-for="item in lengthList">{{ item }}</div>
				</div>
			</div>

			<div class="background__part background__part--1">[a-z]</div>
			<div class="background__part background__part--2">[a-zA-Z]</div>
			<div class="background__part background__part--3">[a-zA-Z0-9]</div>
			<div class="background__part background__part--4">[a-zA-Z0-9] + special characters</div>
		</div>

		<div class="password">
			<div class="password__content">{{ password }}</div>
			<div class="password__info">{{ passwordInfo }}</div>
		</div>
	</div>

	<script src="js/vue.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
